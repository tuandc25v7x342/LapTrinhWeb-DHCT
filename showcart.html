<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Show cart items</title>
    <meta name="author" content="Vu Duy Linh, vdlinh@ctu.edu.vn">
    <meta name="description" content="Shopping cart with HTML5, CSS3, Vanilla JavaScript ES6+">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" type="image/png" href="./assets/html5_favicon.png">
    <link rel="stylesheet" href="./cart.css">
</head>
<body class="container">

    <h1>Your cart items</h1>
    <table class="list-items">
        <thead class="list-head"></thead>
        <tbody class="list-body"></tbody>
        <tfoot class="list-foot"></tfoot>
    </table>

    <script src="./showcart.js"></script>
    <script>
        window.addEventListener('load', showCart, false);
    </script>
</body>
</html>
